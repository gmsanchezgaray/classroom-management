<div class="container mt-3">
  <p headerFont>Courses lists</p>
  <div class="d-flex justify-content-end">
    <button (click)="addCourse()" mat-flat-button color="primary">
      <mat-icon class="mx-1">add</mat-icon> Add Course
    </button>
  </div>
  <div *ngIf="(courses$ | async) !== null" class="table-responsive">
    <table mat-table [dataSource]="courses$" class="table table-striped">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course" class="pt-2">
          {{ course.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="quantity's hours">
        <th mat-header-cell *matHeaderCellDef>Quantity's hours</th>
        <td mat-cell *matCellDef="let course" class="pt-2">
          {{ course.qtys_hours }}
        </td>
      </ng-container>
      <ng-container matColumnDef="quantity's classes">
        <th mat-header-cell *matHeaderCellDef>Quantity's classes</th>
        <td mat-cell *matCellDef="let course" class="pt-2">
          {{ course.qtys_classes }}
        </td>
      </ng-container>
      <ng-container matColumnDef="teacher's name">
        <th mat-header-cell *matHeaderCellDef>Teacher's name</th>
        <td mat-cell *matCellDef="let course" class="pt-2">
          {{ course.teachers_name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let course" class="pt-2">
          <button
            (click)="viewCourse(course.id)"
            mat-mini-fab
            class="mx-1 bg-primary text-white"
          >
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button
            (click)="editCourse(course.id)"
            mat-mini-fab
            color="accent"
            class="mx-1"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="deleteCourse(course)"
            mat-mini-fab
            color="warn"
            class="mx-1"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<div *ngIf="(courses$ | async) === null" class="spinner-container">
  <div id="circle-spinner"></div>
</div>
