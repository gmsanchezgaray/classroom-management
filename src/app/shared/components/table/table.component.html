<div class="row">
  <h4 class="text-primary mt-2">Users</h4>
  <select [(ngModel)]="status" class="form-select">
    <option [ngValue]="true">Admin</option>
    <option [ngValue]="false">Students</option>
  </select>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Gender</th>
        <th scope="col">Birthdate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" class="bg-blue">
        <ng-container *ngIf="student.admin === status">
          <td class="mt-1 d-flex align-items-center">
            <div class="avatar d-inline-block bg-success rounded-circle">
              {{ student.name | initialLeters }}
            </div>
            <div class="pl-lg-5 pl-md-3 px-3 name text-truncate">
              {{ student.name }}
            </div>
          </td>
          <td class="pt-3 mt-1">{{ student.email }}</td>
          <td class="pt-3 mt-1">{{ student.gender }}</td>
          <td class="pt-3">{{ student.birthdate | date: "dd/MM" }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
